<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afkoapp Game Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    button {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-fuchsia-700 to-amber-700 min-h-screen text-white">
  <div id="intro" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-5xl font-bold mb-8 animate-bounce">Welkom bij Afkoapp</h1>
    <button onclick="startApp()" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-full text-xl font-bold shadow-lg transition-all">Ik ben de baas</button>
  </div>  <div id="mainApp" class="hidden p-4">
    <div class="fixed top-4 right-4 bg-black bg-opacity-30 rounded-lg p-3 shadow-lg flex flex-col gap-2 z-50">
      <button onclick="toonFlashcards()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Flashcards</button>
      <button onclick="startQuiz()" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded-lg font-bold">Quiz</button>
      <button onclick="showHighScores()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg font-bold">Highscores</button>
    </div><input id="zoekbalk" type="text" placeholder="Zoek afkorting..." oninput="zoekAfkorting()" class="w-full max-w-md mx-auto p-3 rounded-lg text-black mt-20">
<div id="onderdelen-buttons" class="flex flex-wrap justify-center gap-2 my-4"></div>
<div id="output" class="grid gap-4"></div>
<div id="highscores" class="text-center mt-10"></div>

  </div>  <script>
    // ... rest van de script blijft ongewijzigd ...
  </script></body>
</html>
