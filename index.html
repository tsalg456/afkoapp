<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afkoapp Game Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    button {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-fuchsia-700 to-amber-700 min-h-screen text-white">
  <div id="intro" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-5xl font-bold mb-8 animate-bounce">Welkom bij Afkoapp</h1>
    <button onclick="startApp()" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-full text-xl font-bold shadow-lg transition-all">Ik ben de baas</button>
  </div>  <div id="mainApp" class="hidden p-4">
    <input id="zoekbalk" type="text" placeholder="Zoek afkorting..." oninput="zoekAfkorting()" class="w-full max-w-md mx-auto p-3 rounded-lg text-black">
    <div id="onderdelen-buttons" class="flex flex-wrap justify-center gap-2 my-4"></div>
    <div class="flex justify-center gap-4 mb-4">
      <button onclick="toonFlashcards()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Flashcards</button>
      <button onclick="startQuiz()" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded-lg font-bold">Quiz</button>
    </div>
    <div id="output" class="grid gap-4"></div>
    <div id="highscores" class="text-center mt-10"></div>
  </div>  <script>
    const afkortingen = {
      "Algemeen": [
        { afk: "AAT", uitleg: "Aan- en Afvoer Troepen" },
        { afk: "AMO", uitleg: "Algemene Militaire Opleiding" },
        { afk: "CDS", uitleg: "Commandant der Strijdkrachten" },
        { afk: "MIVD", uitleg: "Militaire Inlichtingen- en Veiligheidsdienst" },
        { afk: "FOB", uitleg: "Forward Operating Base" },
        { afk: "FTX", uitleg: "Field Training Exercise" },
        { afk: "KLu", uitleg: "Koninklijke Luchtmacht" },
        { afk: "KMar", uitleg: "Koninklijke Marechaussee" },
        { afk: "MCW", uitleg: "Mechanisch Centrale Werkplaats" },
        { afk: "MEOB", uitleg: "Marine Elektronisch en Optisch Bedrijf" },
        { afk: "BSE", uitleg: "Battlefield Surgical Element" },
        { afk: "SIGINT", uitleg: "Signals Intelligence" },
        { afk: "ROE", uitleg: "Rules of Engagement" },
        { afk: "ISTAR", uitleg: "Intelligence, Surveillance, Target Acquisition and Reconnaissance" }
      ],
      "NAVO": [
        { afk: "NATO", uitleg: "North Atlantic Treaty Organization" },
        { afk: "AWACS", uitleg: "Airborne Warning and Control System" }
      ],
      "Rangen": [
        { afk: "Sld", uitleg: "Soldaat" },
        { afk: "Kpl", uitleg: "Korporaal" },
        { afk: "Sgt", uitleg: "Sergeant" },
        { afk: "Lkol", uitleg: "Luitenant-kolonel" },
        { afk: "Gen", uitleg: "Generaal" }
      ]
    };

    let current = Object.keys(afkortingen)[0];
    let quizIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    function startApp() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      initOnderdeelKnoppen();
      selectOnderdeel(current);
      showHighScores();
    }

    function initOnderdeelKnoppen() {
      const div = document.getElementById('onderdelen-buttons');
      div.innerHTML = '';
      for (let onderdeel in afkortingen) {
        const btn = document.createElement('button');
        btn.textContent = onderdeel;
        btn.className = 'bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded-lg font-semibold';
        btn.onclick = () => selectOnderdeel(onderdeel);
        div.appendChild(btn);
      }
    }

    function selectOnderdeel(onderdeel) {
      current = onderdeel;
      toonFlashcards();
    }

    function toonFlashcards() {
      const div = document.getElementById('output');
      div.innerHTML = '';
      afkortingen[current].forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-white text-black p-4 rounded-lg shadow-xl text-center';
        card.innerHTML = `<strong>${item.afk}</strong><br><small>${item.uitleg}</small>`;
        div.appendChild(card);
      });
    }

    function zoekAfkorting() {
      const query = document.getElementById('zoekbalk').value.toLowerCase();
      const div = document.getElementById('output');
      div.innerHTML = '';
      for (const onderdeel in afkortingen) {
        afkortingen[onderdeel].filter(item =>
          item.afk.toLowerCase().includes(query) || item.uitleg.toLowerCase().includes(query)
        ).forEach(item => {
          const card = document.createElement('div');
          card.className = 'bg-white text-black p-4 rounded-lg shadow-xl text-center';
          card.innerHTML = `<strong>${item.afk}</strong><br><small>${item.uitleg}</small>`;
          div.appendChild(card);
        });
      }
    }

    function startQuiz() {
      quizIndex = 0;
      score = 0;
      shuffledQuestions = shuffle([...afkortingen[current]]);
      showQuiz();
    }

    function showQuiz() {
      const vragen = shuffledQuestions;
      if (quizIndex >= vragen.length) {
        saveHighScore(score);
        document.getElementById('output').innerHTML = `<div class='text-center'><h2 class='text-3xl'>Score: ${score} / ${vragen.length}</h2></div>`;
        showHighScores();
        return;
      }
      const vraag = vragen[quizIndex];
      const opties = shuffle([vraag.uitleg, ...genereerAfleiders(vraag.uitleg)]);
      let html = `<div class='bg-white text-black p-4 rounded-xl shadow-xl text-center'><h3 class='text-2xl mb-4'>${vraag.afk}</h3>`;
      opties.forEach(optie => {
        html += `<button onclick="checkAntwoordKeuze('${vraag.uitleg}', '${optie}')" class="block w-full bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 my-2 rounded-lg">${optie}</button>`;
      });
      html += '</div>';
      document.getElementById('output').innerHTML = html;
    }

    function checkAntwoordKeuze(juiste, gekozen) {
      if (gekozen === juiste) {
        score++;
        alert('✅ Goed zo!');
      } else {
        alert(`❌ Fout. Antwoord: ${juiste}`);
      }
      quizIndex++;
      showQuiz();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function genereerAfleiders(juiste) {
      const alleUitleg = Object.values(afkortingen).flat().map(item => item.uitleg);
      const unieke = alleUitleg.filter(u => u !== juiste);
      return shuffle(unieke).slice(0, 3);
    }

    function saveHighScore(score) {
      let scores = JSON.parse(localStorage.getItem("afkoapp-scores") || "[]");
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem("afkoapp-scores", JSON.stringify(scores));
    }

    function showHighScores() {
      const scores = JSON.parse(localStorage.getItem("afkoapp-scores") || "[]");
      const div = document.getElementById("highscores");
      div.innerHTML = `<h2 class='text-2xl font-bold mb-2'>Top Scores</h2><ul class='list-none'>${scores.map(s => `<li class='text-lg'>⭐ ${s}</li>`).join('')}</ul>`;
    }
  </script></body>
</html>
