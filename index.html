<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afkoapp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    button { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-fuchsia-700 to-amber-700 min-h-screen text-white">
  <div id="intro" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-5xl font-bold mb-8 animate-bounce">Welkom bij Afkoapp</h1>
    <button onclick="startApp()" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-full text-xl font-bold shadow-lg">Ik ben de baas</button>
  </div>  <div id="mainApp" class="hidden p-4">
    <div class="fixed top-4 right-4 bg-black bg-opacity-30 rounded-lg p-3 shadow-lg flex flex-col gap-2 z-50">
      <button onclick="toonFlashcards()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Flashcards</button>
      <button onclick="startQuiz()" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded-lg font-bold">Quiz</button>
    </div><input id="zoekbalk" type="text" placeholder="Zoek afkorting..." oninput="zoekAfkorting()" class="w-full max-w-md mx-auto p-3 rounded-lg text-black mt-20">
<div id="onderdelen-buttons" class="flex flex-wrap justify-center gap-2 my-4"></div>
<div id="output" class="grid gap-4"></div>
<div id="quiz" class="hidden mt-10 text-center"></div>

  </div>  <script>
    const afkortingen = {
      Algemeen: [
        { afk: "AAT", uitleg: "Aan- en Afvoer Troepen" },
        { afk: "AMO", uitleg: "Algemene Militaire Opleiding" },
        { afk: "CDS", uitleg: "Commandant der Strijdkrachten" },
        { afk: "OTC", uitleg: "Officiers Trainingscentrum" },
        { afk: "KL", uitleg: "Koninklijke Landmacht" },
        { afk: "KMAR", uitleg: "Koninklijke Marechaussee" }
      ],
      NAVO: [
        { afk: "NATO", uitleg: "North Atlantic Treaty Organization" },
        { afk: "AWACS", uitleg: "Airborne Warning and Control System" },
        { afk: "ROE", uitleg: "Rules of Engagement" },
        { afk: "QRF", uitleg: "Quick Reaction Force" }
      ],
      Rangen: [
        { afk: "Sld", uitleg: "Soldaat" },
        { afk: "Kpl", uitleg: "Korporaal" },
        { afk: "Sgt", uitleg: "Sergeant" },
        { afk: "LTZ", uitleg: "Luitenant ter Zee" },
        { afk: "Maj", uitleg: "Majoor" }
      ],
      Uitdrukkingen: [
        { afk: "apepak", uitleg: "Het gevechtspak" },
        { afk: "apetuin", uitleg: "Hindernisbaan" },
        { afk: "AVA-koe", uitleg: "Veldartillerist" },
        { afk: "adderbataljon", uitleg: "Spotnaam voor 104 verkenningsbataljon" },
        { afk: "schoenpoets", uitleg: "Onnodige formaliteit of overijverige soldaat" }
      ],
      "Historisch (1941)": [
        { afk: "Afd", uitleg: "Afdeeling" },
        { afk: "Bt", uitleg: "Bataljon" },
        { afk: "Mot", uitleg: "Motorcompagnie" },
        { afk: "Vbd", uitleg: "Verdedigingslinie" },
        { afk: "R.I.", uitleg: "Regiment Infanterie" }
      ]
    };

    function startApp() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      initOnderdeelKnoppen();
      selectOnderdeel(Object.keys(afkortingen)[0]);
    }

    function initOnderdeelKnoppen() {
      const container = document.getElementById('onderdelen-buttons');
      container.innerHTML = '';
      Object.keys(afkortingen).forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = 'bg-white text-black px-4 py-2 rounded shadow';
        btn.onclick = () => selectOnderdeel(cat);
        container.appendChild(btn);
      });
    }

    function selectOnderdeel(cat) {
      const output = document.getElementById('output');
      output.innerHTML = '';
      afkortingen[cat].forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-white text-black p-4 rounded shadow hover:scale-105 transition-transform';
        card.innerHTML = `<strong>${item.afk}</strong>: ${item.uitleg}`;
        output.appendChild(card);
      });
    }

    function zoekAfkorting() {
      const zoekterm = document.getElementById('zoekbalk').value.toLowerCase().trim();
      const output = document.getElementById('output');
      output.innerHTML = '';
      Object.values(afkortingen).flat().forEach(item => {
        if (item.afk.toLowerCase().includes(zoekterm) || item.uitleg.toLowerCase().includes(zoekterm)) {
          const card = document.createElement('div');
          card.className = 'bg-white text-black p-4 rounded shadow';
          card.innerHTML = `<strong>${item.afk}</strong>: ${item.uitleg}`;
          output.appendChild(card);
        }
      });
    }

    function startQuiz() {
      const quizDiv = document.getElementById('quiz');
      const output = document.getElementById('output');
      quizDiv.classList.remove('hidden');
      output.innerHTML = '';

      const flatList = Object.values(afkortingen).flat();
      const vraag = flatList[Math.floor(Math.random() * flatList.length)];

      const opties = shuffleArray([
        vraag.uitleg,
        ...flatList.filter(x => x.afk !== vraag.afk).slice(0, 3).map(x => x.uitleg)
      ]).slice(0, 4);

      quizDiv.innerHTML = `
        <h2 class="text-2xl font-bold mb-4">Wat betekent: <span class="underline">${vraag.afk}</span>?</h2>
        <div class="flex flex-col items-center gap-2">
          ${opties.map(optie => `<button onclick="controleerAntwoord(this, '${vraag.uitleg}')" class="bg-white text-black px-4 py-2 rounded hover:bg-green-200">${optie}</button>`).join('')}
        </div>
        <div id="feedback" class="mt-4 font-bold"></div>
      `;

      setTimeout(() => {
        if (!document.getElementById('feedback').textContent) {
          document.getElementById('feedback').textContent = '⏰ Tijd voorbij!';
          document.getElementById('feedback').className = 'text-yellow-300 font-bold';
        }
      }, 15000);
    }

    function controleerAntwoord(btn, correctAntwoord) {
      const feedback = document.getElementById('feedback');
      const isCorrect = btn.textContent.trim().toLowerCase() === correctAntwoord.toLowerCase();
      feedback.textContent = isCorrect ? '✅ Goed gedaan!' : `❌ Incorrect. Antwoord was: ${correctAntwoord}`;
      feedback.className = isCorrect ? 'text-green-400 font-bold' : 'text-red-400 font-bold';
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script></body>
</html>
