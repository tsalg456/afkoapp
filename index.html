<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afkoapp - Leer Militaire Afkortingen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    button, select, input { transition: all 0.3s ease-in-out; border: none; outline: none; }
    .card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(5px); }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-fuchsia-800 min-h-screen text-white font-sans">  <!-- Startpagina -->  <div id="intro" class="flex flex-col items-center justify-center min-h-screen text-center px-6">
    <h1 class="text-5xl font-extrabold mb-4">Afkoapp</h1>
    <p class="text-lg mb-6">Leer militaire afkortingen zoals je talen leert met Duolingo</p>
    <button onclick="startApp()" class="bg-green-500 hover:bg-green-600 text-white text-lg px-6 py-3 rounded-full shadow-lg">
      Start met leren
    </button>
  </div>  <!-- App-content -->  <div id="mainApp" class="hidden px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Kies een categorie of zoek</h2>
      <select onchange="filterCategorie(this.value)" class="bg-white text-black px-4 py-2 rounded-lg">
        <option value="">-- Selecteer --</option>
        <option value="afkortingen">Alle Afkortingen</option>
        <option value="landmacht">Landmacht</option>
        <option value="luchtmacht">Luchtmacht</option>
        <option value="marine">Marine</option>
        <option value="marechaussee">Marechaussee</option>
        <option value="historisch">Historisch</option>
        <option value="vakken">Vakken</option>
        <option value="onderdelen">Onderdelen</option>
      </select>
    </div><input id="zoekbalk" type="text" placeholder="Zoek een afkorting..." oninput="zoekAfkorting()" class="w-full max-w-xl p-3 rounded-lg text-black mb-4">

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4" id="output"></div>

<div class="mt-10 text-center">
  <h3 class="text-xl font-semibold mb-2">Punten: <span id="score">0</span></h3>
  <h3 class="text-lg">Level: <span id="level">1</span> | Streak: <span id="streak">0</span> üî• | Badges: <span id="badges">0</span> üèÖ</h3>
  <button onclick="startQuiz()" class="bg-yellow-400 hover:bg-yellow-500 px-4 py-2 mt-2 rounded-lg shadow">Start Quiz</button>
</div>

  </div>  <!-- Scripts -->  <script>
    let score = 0;
    let level = 1;
    let streak = 0;
    let badges = 0;

    const data = {
      afkortingen: [
        { afkorting: "Afst", uitleg: "Afstand" },
        { afkorting: "Vupo", uitleg: "Vooruitgeschoven Post" },
        { afkorting: "1pel", uitleg: "1e Peloton" },
        { afkorting: "2pel", uitleg: "2e Peloton" },
        { afkorting: "3pel", uitleg: "3e Peloton" },
        { afkorting: "4pel", uitleg: "4e Peloton" },
        { afkorting: "5pel", uitleg: "5e Peloton" },
        { afkorting: "A", uitleg: "Onderdeel A" },
        { afkorting: "B", uitleg: "Onderdeel B" },
        { afkorting: "C", uitleg: "Onderdeel C" },
        { afkorting: "D", uitleg: "Onderdeel D" },
        { afkorting: "E", uitleg: "Onderdeel E" },
        { afkorting: "F", uitleg: "Onderdeel F" }
      ],
      landmacht: [ { afkorting: "GEN", uitleg: "Generaal" } ],
      luchtmacht: [ { afkorting: "COMM", uitleg: "Commodore" } ],
      marine: [ { afkorting: "LADM", uitleg: "Luitenant-admiraal" } ],
      marechaussee: [ { afkorting: "WM", uitleg: "Wachtmeester" } ],
      historisch: [ { afkorting: "VM", uitleg: "Veldmaarschalk" } ],
      vakken: [ { afkorting: "Vak A", uitleg: "Opleidingsonderdeel A" } ],
      onderdelen: [ { afkorting: "Peloton", uitleg: "Militaire eenheid van ca. 30 man" } ]
    };

    function startApp() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
      toonAfkortingen("afkortingen");
    }

    function filterCategorie(cat) {
      toonAfkortingen(cat);
    }

    function toonAfkortingen(cat) {
      const lijst = (data[cat] || []).sort((a, b) => a.afkorting.localeCompare(b.afkorting));
      document.getElementById("output").innerHTML = lijst.map(x => `<div class='card p-4 rounded-lg shadow'><strong>${x.afkorting}</strong><br>${x.uitleg}</div>`).join("");
    }

    function zoekAfkorting() {
      const q = document.getElementById("zoekbalk").value.toLowerCase();
      let resultaten = [];
      Object.values(data).flat().forEach(x => {
        if (x.afkorting.toLowerCase().includes(q) || x.uitleg.toLowerCase().includes(q)) {
          resultaten.push(`<div class='card p-4 rounded-lg shadow'><strong>${x.afkorting}</strong><br>${x.uitleg}</div>`);
        }
      });
      document.getElementById("output").innerHTML = resultaten.join("");
    }

    function updateGamification() {
      document.getElementById("score").innerText = score;
      document.getElementById("level").innerText = level;
      document.getElementById("streak").innerText = streak;
      document.getElementById("badges").innerText = badges;
    }

    function startQuiz() {
      const allItems = Object.values(data).flat();
      const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
      const antwoord = prompt(`Wat betekent: ${randomItem.afkorting}?`).trim().toLowerCase();
      if (antwoord === randomItem.uitleg.toLowerCase()) {
        score++;
        streak++;
        if (streak % 5 === 0) badges++;
        if (score % 10 === 0) level++;
        alert("‚úÖ Goed zo!");
      } else {
        alert(`‚ùå Fout! Correct antwoord: ${randomItem.uitleg}`);
        streak = 0;
      }
      updateGamification();
    }
  </script></body>
</html>
