<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afkoapp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    button { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-fuchsia-700 to-amber-700 min-h-screen text-white">  <!-- Startpagina -->  <div id="intro" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-5xl font-bold mb-8 animate-bounce">Welkom bij Afkoapp</h1>
    <button onclick="startApp()" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-full text-xl font-bold shadow-lg">
      Ik ben de baas
    </button>
  </div>  <!-- App content -->  <div id="mainApp" class="hidden p-4">
    <div class="fixed top-4 right-4 z-50">
      <select onchange="filterCategorie(this.value)" class="bg-white text-black p-2 rounded-lg shadow">
        <option value="">-- Kies categorie --</option>
        <option value="landmacht">Landmacht</option>
        <option value="luchtmacht">Luchtmacht</option>
        <option value="marine">Marine</option>
        <option value="marechaussee">Marechaussee</option>
        <option value="historisch">Historisch</option>
        <option value="algemeen">Algemeen</option>
        <option value="vakken">Vakken</option>
        <option value="onderdelen">Onderdelen</option>
        <option value="afkortingen">Alle Afkortingen</option>
      </select>
    </div><input id="zoekbalk" type="text" placeholder="Zoek afkorting..." oninput="zoekAfkorting()" class="w-full max-w-md mx-auto p-3 rounded-lg text-black mt-20">
<div id="output" class="grid gap-4 mt-6"></div>

  </div>  <script>
    const data = {
      algemeen: [
        { afkorting: "Vupo", uitleg: "Vooruitgeschoven Post" },
        { afkorting: "Afst", uitleg: "Afstand" }
      ],
      vakken: [
        { afkorting: "1pel", uitleg: "1e Peloton" },
        { afkorting: "2pel", uitleg: "2e Peloton" },
        { afkorting: "3pel", uitleg: "3e Peloton" },
        { afkorting: "4pek", uitleg: "4e Peloton (Kennelijk verkeerd gespeld)" },
        { afkorting: "5pel", uitleg: "5e Peloton" }
      ],
      onderdelen: [
        { afkorting: "A", uitleg: "Onderdeel A" },
        { afkorting: "B", uitleg: "Onderdeel B" },
        { afkorting: "C", uitleg: "Onderdeel C" },
        { afkorting: "D", uitleg: "Onderdeel D" },
        { afkorting: "E", uitleg: "Onderdeel E" },
        { afkorting: "F", uitleg: "Onderdeel F" }
      ],
      landmacht: [
        { afkorting: "GEN", uitleg: "Generaal" },
        { afkorting: "LGEN", uitleg: "Luitenant-generaal" }
      ],
      luchtmacht: [
        { afkorting: "COMM", uitleg: "Commodore" }
      ],
      marine: [
        { afkorting: "LADM", uitleg: "Luitenant-admiraal" }
      ],
      marechaussee: [
        { afkorting: "WM", uitleg: "Wachtmeester" }
      ],
      historisch: [
        { afkorting: "VM", uitleg: "Veldmaarschalk" }
      ]
    };

    function startApp() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      toonAfkortingen('algemeen');
    }

    function filterCategorie(categorie) {
      if (categorie && data[categorie]) {
        toonAfkortingen(categorie);
      } else {
        document.getElementById("output").innerHTML = "";
      }
    }

    function toonAfkortingen(categorie) {
      const lijst = data[categorie] || [];
      const html = lijst.map(x => `<div class='p-4 bg-white bg-opacity-10 rounded-xl shadow-lg'><strong>${x.afkorting}</strong>: ${x.uitleg}</div>`).join("");
      document.getElementById("output").innerHTML = html;
    }

    function zoekAfkorting() {
      const q = document.getElementById("zoekbalk").value.toLowerCase();
      let res = [];
      Object.values(data).forEach(lijst => {
        lijst.forEach(item => {
          if (item.afkorting.toLowerCase().includes(q) || item.uitleg.toLowerCase().includes(q)) {
            res.push(`<div class='p-4 bg-white bg-opacity-10 rounded-xl shadow-lg'><strong>${item.afkorting}</strong>: ${item.uitleg}</div>`);
          }
        });
      });
      document.getElementById("output").innerHTML = res.join("");
    }
  </script></body>
</html>
