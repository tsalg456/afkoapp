      <!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afkoapp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .controls, .buttons {
      text-align: center;
      margin: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-input {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #mainApp { display: none; }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Welkom bij Afkoapp</h1>
    <div style="text-align:center; margin: 30px;">
      <button onclick="startApp()">Ik ben de baas</button>
    </div>
  </div>  <div id="mainApp">
    <input class="search-input" id="zoekbalk" type="text" placeholder="Zoek afkorting..." oninput="zoekAfkorting()">
    <div class="controls" id="onderdelen-buttons"></div>
    <div class="buttons">
      <button onclick="toonFlashcards()">Flashcards</button>
      <button onclick="startQuiz()">Quiz</button>
    </div>
    <div id="output"></div>
  </div>  <script>
    const afkortingen = {
      NL1: [
        { afk: "AAT", uitleg: "Aan- en Afvoer Troepen" },
        { afk: "AMO", uitleg: "Algemene Militaire Opleiding" },
        { afk: "KCT", uitleg: "Korps Commando Troepen" }
      ],
      NL2: [
        { afk: "CDS", uitleg: "Commandant der Strijdkrachten" },
        { afk: "MIVD", uitleg: "Militaire Inlichtingen- en Veiligheidsdienst" }
      ],
      RANG: [
        { afk: "Sld", uitleg: "Soldaat" },
        { afk: "Kpl", uitleg: "Korporaal" }
      ],
      NAVO: [
        { afk: "NATO", uitleg: "North Atlantic Treaty Organization" },
        { afk: "AWACS", uitleg: "Airborne Warning and Control System" }
      ]
    };

    let current = Object.keys(afkortingen)[0];
    let quizIndex = 0;
    let score = 0;

    function startApp() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      initOnderdeelKnoppen();
      selectOnderdeel(current);
    }

    function initOnderdeelKnoppen() {
      const div = document.getElementById('onderdelen-buttons');
      div.innerHTML = '';
      for (let onderdeel in afkortingen) {
        const btn = document.createElement('button');
        btn.textContent = onderdeel;
        btn.onclick = () => selectOnderdeel(onderdeel);
        div.appendChild(btn);
      }
    }

    function selectOnderdeel(onderdeel) {
      current = onderdeel;
      toonFlashcards();
    }

    function toonFlashcards() {
      const div = document.getElementById('output');
      div.innerHTML = '';
      afkortingen[current].forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<strong>${item.afk}</strong><br><small>${item.uitleg}</small>`;
        div.appendChild(card);
      });
    }

    function zoekAfkorting() {
      const query = document.getElementById('zoekbalk').value.toLowerCase();
      const div = document.getElementById('output');
      div.innerHTML = '';
      afkortingen[current].filter(item =>
        item.afk.toLowerCase().includes(query) || item.uitleg.toLowerCase().includes(query)
      ).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<strong>${item.afk}</strong><br><small>${item.uitleg}</small>`;
        div.appendChild(card);
      });
    }

    function startQuiz() {
      quizIndex = 0;
      score = 0;
      showQuiz();
    }

    function normalizeText(text) {
      return text.toLowerCase().replace(/[^a-z0-9]+/gi, '');
    }

    function showQuiz() {
      const vragen = afkortingen[current];
      if (quizIndex >= vragen.length) {
        document.getElementById('output').innerHTML = `<h2>Score: ${score} / ${vragen.length}</h2>`;
        return;
      }
      const vraag = vragen[quizIndex];
      document.getElementById('output').innerHTML = `
        <div class='card'>
          <h3>${vraag.afk}</h3>
          <input type='text' id='antwoord' placeholder='Wat betekent dit?'>
          <button onclick='checkAntwoord("${vraag.uitleg}")'>Check</button>
        </div>`;
    }

    function checkAntwoord(juiste) {
      const antwoord = document.getElementById('antwoord').value;
      if (normalizeText(antwoord) === normalizeText(juiste)) {
        score++;
        alert('Goed zo!');
      } else {
        alert(`Fout. Antwoord: ${juiste}`);
      }
      quizIndex++;
      showQuiz();
    }
  </script></body>
</html>
